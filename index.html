<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Chatbot com Dialogflow</title>

    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    
    <style>
      df-messenger {
        z-index: 999;
        position: fixed;
        --df-messenger-font-color: #000;
        --df-messenger-font-family: Google Sans;
        --df-messenger-chat-background: #f3f6fc;
        --df-messenger-message-user-background: #d3e3fd;
        --df-messenger-message-bot-background: #fff;
        bottom: 16px;
        right: 16px;
      }
    </style>
</head>
<body>

    <h1>Bem-vindo ao meu site de testes!</h1>
    <p>O chatbot deve aparecer no canto inferior direito.</p>

    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    
    <df-messenger
      location="us"
      project-id="prj-dev-dis-cbl-cple"
      agent-id="8e664718-ebfd-4b38-aae9-91f9a0762c1c"
      language-code="pt-br"
      max-query-length="-1">
      <df-messenger-chat-bubble
        chat-title="Lucio-2.0">
      </df-messenger-chat-bubble>
    </df-messenger>

</body>
</html>
